services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: always
    volumes:
      - ./mosquitto/conf.d/mosquitto.conf:/mosquitto/conf.d/mosquitto.conf
      - ./mosquitto/mosquitto.conf:/mosquitto/mosquitto.conf
      - ./mosquitto/pwd:/mosquitto.passwd
      - ./mosquitto/acl:/mosquitto/acl
    networks:
      - mqtt-net

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - mqtt-net

networks:
  mqtt-net:

volumes:
  caddy_data:
  caddy_config: